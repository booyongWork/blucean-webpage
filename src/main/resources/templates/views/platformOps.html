<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}" layout:fragment="content">
<script type="text/javascript" th:src="@{/js/platformOps.js}"></script>

<body>
<main>
    <div id="layoutDefault">
        <div id="layoutDefault_content">
            <!-- 페이지 타이틀-->
            <header class="page-header-ui page-header-ui-light bg-white text-center">
                <div class="page-header-ui-content pt-5">
                    <div class="container px-5">
                        <div class="row gx-5 align-items-center">
                            <div class="col-lg-6 mx-auto" data-aos="fade-up">
                                <h1 class="page-header-ui-title"><span class="bizTitle">더블루션 플랫폼 운영</span></h1>
                                <p class="page-header-ui-text mb-5">변화하는 디지털 환경에서 기업의 경쟁력 확보를 위해<br>최적의 IT 서비스를 제공합니다.</p>
                            </div>
                            <div class="buttonArea row" data-aos="fade-up" data-aos-delay="150">
                                <div>
                                    <button class="btn btn-dark me-2 my-1 btn-xl" onclick="window.location.href='/solutionDev'">API 솔루션</button>
                                    <button class="btn btn-dark me-2 my-1 btn-xl" onclick="window.location.href='/platformDev'">폴랫폼 개발</button>
                                    <button class="btn me-2 my-1 btn-xl biz-btn" onclick="window.location.href='/platformOps'">폴랫폼 운영</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- 기업 슬라이더 세션 -->
            <section class="bg-white py-8">
                <div class="container px-5" data-aos="fade-up" data-aos-delay="250">
                    <div class="row">

                    </div>
                </div>
            </section>
            <!-- 풋터 wave 디자인 -->
            <section class="bg-white py-10">
                <div class="svg-border-waves text-dark">
                    <!-- Wave SVG Border-->
                    <svg class="wave" id="wave" style="pointer-events: none; visibility: hidden;" fill="currentColor" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 75">
                        <defs>
                            <style>
                                .a {
                                    fill: none;
                                }
                                .b {
                                    clip-path: url(#a);
                                }
                                .d {
                                    opacity: 0.5;
                                    isolation: isolate;
                                }
                            </style>
                        </defs>
                        <clippath id="a"><rect class="a" width="1920" height="75"></rect></clippath>
                        <g class="b"><path class="c" d="M1963,327H-105V65A2647.49,2647.49,0,0,1,431,19c217.7,3.5,239.6,30.8,470,36,297.3,6.7,367.5-36.2,642-28a2511.41,2511.41,0,0,1,420,48"></path></g>
