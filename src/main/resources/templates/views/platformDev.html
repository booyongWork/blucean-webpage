    // JavaScript 코드

    // 카드들을 담고 있는 컨테이너 선택
    const slider = document.getElementById('slider');

    // 카드 요소들을 선택
    const cards = slider.querySelectorAll('.col-xl-4');

    // 카드들의 너비 계산 (카드 너비 + 마진)
    const cardWidth = cards[0].offsetWidth + parseInt(getComputedStyle(cards[0]).marginRight);

    // 슬라이드 애니메이션을 위한 변수 설정
    let currentPosition = 0;

    // 카드들을 움직이는 함수
    function slideCards() {
        // currentPosition 값을 조정하여 카드들을 왼쪽으로 이동
        currentPosition -= cardWidth;

        // 슬라이드를 끝까지 이동했다면 처음으로 돌아가기 위한 조건문
        if (currentPosition < -((cards.length - 1) * cardWidth)) {
            currentPosition = 0;
        }

        // 카드들을 이동하는 애니메이션 적용
        slider.style.transform = `translateX(${currentPosition}px)`;
    }

    // 일정 시간마다 slideCards 함수 호출하여 슬라이드 적용
    setInterval(slideCards, 3000); // 3초마다 슬라이드 적용 (원하는 시간으로 변경 가능)


</script>
